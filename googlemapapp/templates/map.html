<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div>
        <form action="/map/" method="post">
            <input id="lat" type="text" name="lat" value=""/>
            <input id="lng" type="text" name="lng" value="">
            <input type="submit" value="submit"/>
        </form>
    </div>
    <div id="map"></div>
    <script src="/static/js/quickstart.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuDbqab0slIXQF7DAnjxVDpYicXH4y05w&callback=initMap"
    async defer></script>
  </body>
</html>
